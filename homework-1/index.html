<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style type="text/css">
      html {
        box-sizing: border-box;
      }
      * {
        padding: 0;
        margin: 0;
      }
      table {
        border-collapse: collapse;
        width: 400px;
        table-layout: fixed;
      }
      td {
        border: 5px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <table>
        <tr class="row-1">
          <td class="rc-1" colspan="2"></td>
          <td class="rc-2" colspan="2"></td>
          <td class="rc-3" colspan="2"></td>
        </tr>
        <tr class="row-2">
          <td class="rc-1"></td>
          <td class="rc-2" rowspan="2" colspan="3"></td>
          <td class="rc-3" colspan="2"></td>
        </tr>
        <tr class="row-3">
          <td class="rc-1" rowspan="2"></td>
          <td class="rc-2"></td>
          <td class="rc-3"></td>
        </tr>
        <tr class="row-4">
          <td class="rc-1" rowspan="2" colspan="2"></td>
          <td class="rc-2"></td>
          <td class="rc-3" colspan="2"></td>
        </tr>
        <tr class="row-5">
          <td class="rc-1" rowspan="3"></td>
          <td class="rc-2"></td>
          <td class="rc-3" rowspan="2" colspan="2"></td>
        </tr>
        <tr class="row-6">
          <td class="rc-1" rowspan="2" colspan="2"></td>
          <td class="rc-2"></td>
        </tr>
        <tr class="row-7">
          <td class="rc-1" colspan="3"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
